<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="js/libs/angular-ui-notification.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/903500f45c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Início - Doar Faz Bem</title>
    <style type="text/css">
      body{
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment:fixed;
      }
      .btn-primary{
        font-size: 24px!important;
      }
      .text-center:last-child{
          margin-bottom: 70px;
      }
      .shadow-hover:hover{
        box-shadow: 1px 1px 10px 1px black;
      }
    </style>
  </head>

  <body ng-app="appIndex" ng-controller="indexCtrl">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo doar faz bem">
        Doar faz bem
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="max-width: 800px;">
      
      <h1 style="margin-top: 40px;">Página inicial Doar faz bem</h1>
      <p style="margin-top: 20px;">Projeto realizado para obtenção de nota parcial na disciplina de Projeto Cliente Servidor do curso de Análise e desenvolvimento de sistemas na UTFPR-PG.</p>
      <form ng-if="!server">
        <div class="form-group">
          <label for="server">Defina o servidor:</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">http://</div>
            </div>
           <input type="text" class="form-control" id="server" placeholder="Digite o ip e porta do servidor" required maxlength="30">
          </div>
          
        </div>                    
        <button class="btn btn-success" ng-click="defineServer();" style="margin-bottom:50px;">Definir servidor</button>
      </form>
      <div ng-if="server">
        <h4>O servidor atual é '<span style="color:green">{{server}}</span>' deseja redefinir?</h4>                   
        <button class="btn btn-warning" ng-click="reDefineServer();" style="margin-bottom:50px;">Redefinir servidor</button>
      </form>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Index AngularJS -->
    <script src="js/index.js"></script>
    <!-- Jquery mask -->
    <script src="js/libs/jquery.mask.min.js"></script>
    <script src="js/libs/angular-ui-notification.js"></script>
  </body>
</html>
