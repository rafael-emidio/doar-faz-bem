<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/903500f45c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icon.png">
    <title>Cadastro de usuário - Doar Faz Bem</title>
    <style type="text/css">
      body{
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment:fixed;
      }
      .btn-primary{
        font-size: 24px!important;
      }
      .text-center:last-child{
          margin-bottom: 70px;
      }
      .shadow-hover:hover{
        box-shadow: 1px 1px 10px 1px black;
      }
    </style>
  </head>

  <body ng-app="appIndex" ng-controller="indexCtrl">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="Logo doar faz bem">
        Doar faz bem
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
        </ul>
        <div class="my-2 my-lg-0">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sair</button>
        </div>
      </div>
    </nav>

    <div class="container" style="max-width: 800px;">
      
      <h1 style="margin-top: 40px;">Cadastro de usuários</h1>
      <form onsubmit="aviso(event)" style="margin-bottom: 60px;">
          <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui" maxlength="60" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF aqui" data-mask="000.000.000-00" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail aqui" maxlength="60" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone com DDD</label>
            <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone aqui" data-mask="(00)00000-0000" maxlength="60" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha aqui" maxlength="30" required>
          </div>
          <div class="form-group">
            <label for="confirm_senha">Confirmar senha</label>
            <input type="password" class="form-control" id="confirm_senha" placeholder="Confirme sua senha" maxlength="30" required>
          </div>
          <fieldset class="form-group">
            <label>Tipo de usuário: </label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo_usuario" id="tipo_usuario-doador" value="DOADOR" checked>
              <label class="form-check-label" for="tipo_usuario-doador">
                Doador
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipo_usuario" id="tipo_usuario-receptor" value="RECEPTOR">
              <label class="form-check-label" for="tipo_usuario-receptor">
                Receptor
              </label>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="tipos_doacao">Selecione um ou mais tipos de doação:</label>
            <select class="form-control select-multiple" name="tipos_doacao[]" multiple="multiple">
              <option value="CESTA">Cesta</option>
              <option value="REMEDIO">Remédio</option>
              <option value="ROUPA">Roupa</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Index AngularJS -->
    <script src="cadastro.js"></script>
    <!-- Jquery mask -->
    <script src="jquery.mask.min.js"></script>
  </body>
</html>
